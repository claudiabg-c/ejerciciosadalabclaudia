<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Peticiones</title>
</head>

<body>
    <section>
        <button class="js-psw">Generar número aleatorio</button>
        <p class="js-result"></p>
    </section>

    <section>
        <button class="js-dog">Enseñame un chihuahua</button>
        <img />
    </section>

    <section>
        <h1>Buscador de usuarios en GitHub</h1>

        <input type="text" class="search" value="">
        <button class="searchbtn">Buscar</button>

        <h2>Resultados</h2>

        <h3>Nombre</h3>
        <p class="gitname"></p>

        <h3>Foto</h3>
        <img class="gitimg" />

        <h3>Número de repositorios</h3>
        <p class="gitrepos"></p>

        <h3>Lista de repositorios</h3>
        <ul class="reposlist"></ul>

    </section>

    <script src="./main.js"></script>
</body>

</html>
