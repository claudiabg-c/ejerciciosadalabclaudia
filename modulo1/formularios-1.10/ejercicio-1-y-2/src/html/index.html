<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <section>
    <form action="https://adalab-server-form.herokuapp.com/" method="GET">
      <label for="name">Nombre</label>
      <input placeholder="Nombre" id="name" type="text" name="name" required />
      <label for="lastname">Apellido</label>
      <input placeholder="Apellido" id="lastname" type="text" name="lastname" />
      <label for="email">Email</label>
      <input placeholder="Email" id="email" type="email" name="email" required />
      <label for="road">Calle</label>
      <input placeholder="Calle" id="road" type="text" name="road" required />
      <label for="city">Ciudad</label>
      <input placeholder="Ciudad" id="city" type="text" name="city" value="Madrid" required />
      <label for="province">Provincia</label>
      <input placeholder="Provincia" id="province" type="text" name="province" required />
      <label for="country">País</label>
      <input placeholder="País" id="country" type="text" name="country" value="España" required />
      <label for="id">DNI</label>
      <input placeholder="DNI" id="id" type="text" name="id" required />
      <label for="telephone">Teléfono</label>
      <input placeholder="Teléfono" id="telephone" type="tel" name="telephone" required />
      <label for="password">Contraseña</label>
      <input placeholder="Contraseña" id="password" type="password" name="password" required />
      <label for="confirmpassword">Confirmar contraseña</label>
      <input placeholder="Confirmar contraseña" id="confirmpassword" type="password" name="confirmpassword" required />
      <input type="submit" value="Enviar" />
    </form>
  </section>

</body>

</html>
