<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Facebook</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <section class="form">
    <h1 class="title">Create an account</h1>
    <p>It's free and always will be.</p>

    <form action="https://adalab-server-form.herokuapp.com/" method="GET">
      <div class="names">
        <input placeholder="First name" type="text" name="name" id="name" required />
        <input placeholder="Surname" type="text" name="lastname" id="last name" required />
      </div>
      <div class="emps">
        <input placeholder="Height (cm)" type="number" min="50" max="250" name="height" value="150" id="height" />
        <input placeholder="Email or mobile number" type="text" name="email" id="email or mobile" required />
        <input placeholder="Re-enter email or mobile number" type="text" name="Re-enter" id="email or mobile"
          required />
        <input placeholder="New Password" type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="bday" class="bday" id="birthday">Birthday</label>
        <div class="dateinfo">
          <div class="date">
            <select name="day">
              <option value="0">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="10">30</option>
              <option value="11">31</option>
            </select>
            <select name="month">
              <option value="0">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select name="year">
              <option value="0">Year</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
          <small class="info"><a href="#">Why do I need to provide my date of birth?</a></small>
        </div>
      </div>

      <div class="sex">
        <label for="female">
          <input type="radio" value="female" id="female" name="sex" />
          Female </label>
        <label for="male">
          <input type="radio" value="male" id="male" name="sex" />
          Male </label>
      </div>
      <textarea class="comment" placeholder="Make your first profile update with a comment here..." name="comments"
        rows="2" cols="40"></textarea>
      <small class="terms">By clicking Create an account, you agree to out <a href="#">Terms</a> and that you have read
        our <a href="#">Data
          Policy</a>, including our <a href="#">Cookie Use.</a></small>

      <label for="conditions" class="conditions">Accept terms and conditions</label>
      <input type="checkbox" name="terms and conditions" />
      <input type="hidden" id="productid" name="productid" value="xm234jq" />
      <input class="send" type="submit" value="Create an account" />
      <input class="reset" type="reset" value="Reset and start over" />

    </form>
  </section>

</body>

</html>
