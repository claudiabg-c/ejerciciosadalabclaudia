<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Gmail</title>

  <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
  <section class="form">
    <form action="https://adalab-server-form.herokuapp.com/" method="GET">
      <fieldset class="names">
        <label for="name">Nombre</label>
        <div>
          <input placeholder="Nombre" type="text" name="name" id="name" required />
          <input placeholder="Apellidos" type="text" name="lastname" id="last name" required />
        </div>
      </fieldset>

      <fieldset class="user">
        <label for="user">Nombre de usuario</label>
        <input class="useremail" placeholder="@gmail.com" type="text" name="user" id="user" required />
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <label for="password2">Confirma tu contraseña</label>
        <input type="password" name="password" id="password2" required />

      </fieldset>

      <fieldset>
        <label for="bday" class="bday" id="birthday">Fecha de nacimiento</label>
        <div class="dateinfo">
          <div class="date">
            <input placeholder="Día" type="number" min="1" max="31" name="day" id="day" />

            <select name="month" required>
              <option value="0">Mes</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <input placeholder="Año" type="number" min="1900" max="2021" name="year" id="year" />

          </div>
        </div>
      </fieldset>

      <fieldset class="moredata">
        <label for="sex">Sexo</label>
        <select name="sex">
          <option value="0">Selecciona tu género</option>
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>

        <label for="telephone">Teléfono móvil</label>
        <input value="+34" id="telephone" type="tel" name="telephone" pattern="[0-9] {9}" required />
        <label for="email">Tu dirección de correo electrónico actual</label>
        <input id="email" type="email" name="email"
          pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required />
        <label for="location">Ubicación</label>
        <select name="location">
          <option value="0">España</option>
          <option value="europe">Europa</option>
          <option value="outside">Fuera de la Unión Europea</option>
        </select>
      </fieldset>

      <input class="send" type="submit" value="Siguiente paso" />

    </form>
  </section>

</body>

</html>
